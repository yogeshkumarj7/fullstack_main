<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables and Lists</title>
</head>
<style>
    h3{
        /* text-align: center; */
    }
    table,tr,th,td{
        border: 2px solid black;
        padding: 10px;
        margin: 10px; 
        border-collapse: collapse;
        border-spacing: 10px;
    }
    th{
        background-color: rgb(166, 142, 189);
    }
    td{
        background-color: rgb(30, 223, 230);
    }
</style>

<body>
   <!-- Tables -->
    <h3>EMPLOYEE INFO</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Skill</th>
                <th>Id</th>
                <th>Sallary($/annum)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th> Yogesh </th>
                <td> Android Developer,Networking</td>
                <td>7321</td>
                <td>20000</td>
            </tr>
            <tr>
                <th> Vaibhav</th>
                <td> Web Developer,Front-End Developer</td>
                <td>7322</td>
                <td>20000</td>

            </tr>
            <tr>
                <th> Nilesh </th>
                <td> Java Developer,Full stack Developer</td>
                <td>7323</td>
                <td>20000</td>


            </tr>
        </tbody>
    </table>

</body>

</html>
